<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>at-chart-inline Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="at-chart-inline.html">

  <style>
  </style>

</head>

<body>
    <h2>Bar Chart</h2>
    <p>Lorem ipsum dolor sit amet, 
    <at-chart-inline charttype="bar" data-column="data2" id="at_chart_inline" data='{ "columns": [ ["data1", 100, 200, 150, 300, 200], ["data2", 400, 500, 250, 700, 300] ] }' ></at-chart-inline>
    consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <br>
    <at-chart-inline charttype="line" data-column="data2" id="at_chart_inline_bottom">{ 
        "data": { "columns": [ ["data1", 100, 200, 150, 300, 200], ["data2", 400, 500, 250, 700, 300] ] } 
        }
    </at-chart-inline>
    <br>
    <select id="charttype">
        <option value="bar" selected>bar</option>
        <option value="line">line</option>
    </select>
    <script>
        HTMLImports.whenReady(function() {
            var atChartInline = document.getElementById("at_chart_inline");
            
            var charttype = document.getElementById("charttype");
            
            charttype.addEventListener("change", function(){
                atChartInline.charttype = this.value;
            });
        });
        
        
    </script>
</body>

</html>
